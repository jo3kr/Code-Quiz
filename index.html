<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div id="quiz-container">
        <h1>JavaScript Fundamentals Quiz</h1>
        <div id="timer">
            Time Remaining: <span id="time-left">0</span>
        </div>
        <button id="start-btn">Start Quiz</button>
        <div id="question-container" class="hidden">
            <p id="question-text"></p>
            <div id="answer-buttons">
            </div>
        </div>
        <div id="score-container" class="hidden">
            <h2>Your Score: <span id="final-score"></span></h2>
            <form id="highscore-form">
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" maxlength="3" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
